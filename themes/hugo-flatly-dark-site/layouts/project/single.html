<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  {{ partial "mainpartials/head.html" . }}
</head>
<body id="page-top">

  <div data-uk-sticky>
    {{ partial "mainpartials/nav.html" . }}
  </div>

  <div class="uk-container uk-container-center uk-margin-large-top uk-margin-large-bottom">

    <div class="uk-grid" data-uk-grid-margin>

        <article class="uk-article uk-width-medium-1-1">

          <h1 class="uk-text-success uk-heading-large">{{ .Title }}</h1>
          {{ if isset .Params "subtitle" }}
            <p class="uk-article-lead"> {{ .Params.subtitle }} </p>
          {{ end }}

          {{ if isset .Params "date" }}
            <p class="uk-article-meta"> {{ .Params.date }} <p>
          {{ end }}

          <hr />

          {{ .Content }}

          </article>

    </div>

  </div>


    {{ partial "mainpartials/js.html" . }}
</body>
</html>
